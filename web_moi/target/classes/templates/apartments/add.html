<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thêm căn hộ</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container mt-4">
    <h2 class="text-primary mb-3">🏠 Thêm căn hộ mới</h2>
    <form>
        <div class="mb-3">
            <label class="form-label">Mã căn hộ</label>
            <input type="text" class="form-control" placeholder="Nhập mã căn hộ (VD: A101)">
        </div>
        <div class="mb-3">
            <label class="form-label">Diện tích (m²)</label>
            <input type="number" class="form-control" placeholder="Nhập diện tích">
        </div>
        <button type="submit" class="btn btn-primary">Lưu</button>
        <a th:href="@{/apartments}" class="btn btn-secondary">Quay lại</a>
    </form>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
