<!-- templates/residents/residents.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý cư dân</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100">
<div th:replace="fragments/header :: header"></div>

<main class="container my-4 flex-grow-1">
    <h2 class="mb-4 text-primary">👨‍👩‍👧 Quản lý cư dân</h2>
    <a th:href="@{/residents/add}" class="btn btn-success mb-3">+ Thêm cư dân</a>

    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Tên cư dân</th>
            <th>Căn hộ</th>
            <th>SĐT</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="resident : ${residents}">
            <td th:text="${resident.id}"></td>
            <td th:text="${resident.name}"></td>
            <td th:text="${resident.apartment}"></td>
            <td th:text="${resident.phone}"></td>
            <td>
                <a th:href="@{'/residents/edit/' + ${resident.id}}" class="btn btn-sm btn-warning">Sửa</a>
                <a th:href="@{'/residents/delete/' + ${resident.id}}" class="btn btn-sm btn-danger">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</main>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
