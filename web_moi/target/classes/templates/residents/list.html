<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách cư dân</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h2>Danh sách cư dân</h2>

<a th:href="@{/residents/add}">➕ Thêm cư dân mới</a>
<table border="1" cellspacing="0" cellpadding="8">
    <tr>
        <th>ID</th>
        <th>Họ tên</th>
        <th>Điện thoại</th>
        <th>Email</th>
        <th>Căn hộ</th>
        <th>Thao tác</th>
    </tr>
    <tr th:each="r : ${residents}">
        <td th:text="${r.id}"></td>
        <td th:text="${r.fullName}"></td>
        <td th:text="${r.phone}"></td>
        <td th:text="${r.email}"></td>
        <td th:text="${r.apartmentNumber}"></td>
        <td>
            <a th:href="@{'/residents/delete/' + ${r.id}}" onclick="return confirm('Xóa cư dân này?')">❌ Xóa</a>
        </td>
    </tr>
</table>

<br>
<a th:href="@{/index}">⬅ Về trang chủ</a>
</body>
</html>
