<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Ban quản lý</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Quản lý Khu Chung cư</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Trang chủ</a></li>
                    <li class="nav-item"><a class="nav-link" href="/api/residents/page">Cư dân</a></li>
                    <li class="nav-item"><a class="nav-link" href="/api/apartments/page">Căn hộ</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/api/management-boards/page">Ban quản lý</a></li>
                    <li class="nav-item"><a class="nav-link" href="/api/accounts/page">Tài khoản</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <h2 class="mb-4">Quản lý Ban quản lý</h2>
        
        <div class="form-container">
            <h4 id="formTitle">Thêm Ban quản lý Mới</h4>
            <form id="managementBoardForm">
                <input type="hidden" id="managementBoardId">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="name" class="form-label">Tên ban quản lý *</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="address" class="form-label">Địa chỉ</label>
                        <input type="text" class="form-control" id="address">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="phoneNumber" class="form-label">Số điện thoại</label>
                        <input type="tel" class="form-control" id="phoneNumber">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="establishedDate" class="form-label">Ngày thành lập *</label>
                        <input type="date" class="form-control" id="establishedDate" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="directorName" class="form-label">Tên giám đốc</label>
                        <input type="text" class="form-control" id="directorName">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="directorPhone" class="form-label">SĐT giám đốc</label>
                        <input type="tel" class="form-control" id="directorPhone">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="status" class="form-label">Trạng thái</label>
                        <select class="form-select" id="status">
                            <option value="Hoạt động">Hoạt động</option>
                            <option value="Ngừng hoạt động">Ngừng hoạt động</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="description" class="form-label">Mô tả</label>
                        <textarea class="form-control" id="description" rows="2"></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-info">Lưu</button>
                <button type="button" class="btn btn-secondary" id="resetBtn">Đặt lại</button>
            </form>
        </div>

        <div id="alertContainer"></div>

        <div class="card">
            <div class="card-header"><h5>Danh sách Ban quản lý</h5></div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID</th><th>Tên</th><th>Địa chỉ</th><th>SĐT</th><th>Email</th>
                                <th>Giám đốc</th><th>Ngày thành lập</th><th>Trạng thái</th><th>Hành động</th>
                            </tr>
                        </thead>
                        <tbody id="managementBoardTableBody">
                            <tr><td colspan="9" class="text-center">Đang tải dữ liệu...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/management-board.js"></script>
</body>
</html>
