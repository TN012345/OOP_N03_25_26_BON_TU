<!doctype html>
<html><head><meta charset="utf-8"><title>Form căn hộ</title></head>
<body>
  <h2>Form căn hộ</h2>
  <form th:action="@{/apartments}" th:object="${apartment}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <label>Block: <input th:field="*{block}"/></label><br/>
    <label>Number: <input th:field="*{number}"/></label><br/>
    <label>Floor: <input th:field="*{floor}"/></label><br/>
    <label>Area: <input th:field="*{area}"/></label><br/>
    <button type="submit">Lưu</button>
  </form>
</body></html>
