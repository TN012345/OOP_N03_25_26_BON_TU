<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Tài khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Quản lý Khu Chung cư</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Trang chủ</a></li>
                    <li class="nav-item"><a class="nav-link" href="/api/residents/page">Cư dân</a></li>
                    <li class="nav-item"><a class="nav-link" href="/api/apartments/page">Căn hộ</a></li>
                    <li class="nav-item"><a class="nav-link" href="/api/management-boards/page">Ban quản lý</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/api/accounts/page">Tài khoản</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <h2 class="mb-4">Quản lý Tài khoản</h2>
        
        <div class="form-container">
            <h4 id="formTitle">Thêm Tài khoản Mới</h4>
            <form id="accountForm">
                <input type="hidden" id="accountId">
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="username" class="form-label">Tên đăng nhập *</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="password" class="form-label">Mật khẩu *</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="role" class="form-label">Vai trò *</label>
                        <select class="form-select" id="role" required>
                            <option value="">Chọn vai trò</option>
                            <option value="Admin">Admin</option>
                            <option value="Manager">Manager</option>
                            <option value="Resident">Resident</option>
                            <option value="Staff">Staff</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="phoneNumber" class="form-label">Số điện thoại</label>
                        <input type="tel" class="form-control" id="phoneNumber">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="status" class="form-label">Trạng thái</label>
                        <select class="form-select" id="status">
                            <option value="Active">Active</option>
                            <option value="Inactive">Inactive</option>
                            <option value="Locked">Locked</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="residentId" class="form-label">Cư dân (nếu là tài khoản cư dân)</label>
                        <select class="form-select" id="residentId">
                            <option value="">Chọn cư dân</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="managementBoardId" class="form-label">Ban quản lý (nếu là tài khoản ban quản lý)</label>
                        <select class="form-select" id="managementBoardId">
                            <option value="">Chọn ban quản lý</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-warning">Lưu</button>
                <button type="button" class="btn btn-secondary" id="resetBtn">Đặt lại</button>
            </form>
        </div>

        <div id="alertContainer"></div>

        <div class="card">
            <div class="card-header"><h5>Danh sách Tài khoản</h5></div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID</th><th>Username</th><th>Email</th><th>Vai trò</th>
                                <th>Trạng thái</th><th>Cư dân</th><th>Ban quản lý</th><th>Ngày tạo</th><th>Hành động</th>
                            </tr>
                        </thead>
                        <tbody id="accountTableBody">
                            <tr><td colspan="9" class="text-center">Đang tải dữ liệu...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/account.js"></script>
</body>
</html>
